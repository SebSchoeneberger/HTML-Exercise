<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Mercedes-Benz, Cars, Daimler">
        <meta name="author" content="Sebastian Schoeneberger">
        <link rel="icon" type="image/favicon" href="./img/favicon.ico">
        <title>Mercedes-Benz</title>
    </head>

    <body>
        <header>
            <img src="./img/mercedes-benz-svgrepo-com.svg" alt="Mercedes-Benz Logo">
            <h4>Mercedes-Benz</h4>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./pages/about.html">About</a></li>
                    <li><a href="./pages/service.html">Services</a></li>
                    <li><a href="./pages/vehicles.html">Vehicles</a></li>
                    <li><a href="./pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        
        <main>
            <section id="contact-heading">
                <h1>Contact Us</h1>
                <img src="https://images.unsplash.com/photo-1533558701576-23c65e0272fb?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mercedes Key" width="400px">
            </section>
            
            <section id="contact-form">
                <p>Please fill out the form below, and we will get in touch with you shortly.</p>
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required autocomplete="given-name">
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel">
                    </div>

                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>

        </main>

        <footer>
            <p>&copy; Website by Sebastian Schoeneberger.</p>
        </footer>
        
    </body>
</html>
